<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cssMemeSlider/style.css" />
    <title>cssMemeSlider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slider__container">
        <div class="slider__slide">
          <img
            src=""
            alt="Slide 1"
          />
        </div>
        <div class="slider__slide">
          <img
            src=""
            alt="Slide 2"
          />
        </div>
        <div class="slider__slide">
          <img
            src=""
            alt="Slide 3"
          />
        </div>
      </div>
      <div class="captions-controls">
        <div class="captions">
          <div class="caption caption1">Подпись к Слайду 1</div>
          <div class="caption caption2">Подпись к Слайду 2</div>
          <div class="caption caption3">Подпись к Слайду 3</div>
        </div>

        <div class="controls">
          <label for="slide1" class="control">
            <input type="radio" name="slider" id="slide1" checked>
          </label>
          <label for="slide2" class="control">
            <input type="radio" name="slider" id="slide2">
          </label>
          <label for="slide3" class="control">
            <input type="radio" name="slider" id="slide3"></label>
        </div>
      </div>
    </div>
  </body>
</html>
