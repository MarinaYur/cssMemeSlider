<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cssMemeSlider/style.css" />
    <title>cssMemeSlider</title>
  </head>
  <body>
      <div class="slider">
        <div class="slider__controls">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
        </div>
        <input type="radio" name="control" id="slide1" checked>
          <input type="radio" name="control" id="slide2">
          <input type="radio" name="control" id="slide3">
          <input type="radio" name="control" id="slide4">
        <div class="slider-container">

          <div class="slide"><img src="/cssMemeSlider/assets/hare.jpg" alt="hare"></div>
          <div class="slide"><img src="/cssMemeSlider/assets/cat.jpg" alt="cat"></div>
          <div class="slide"><img src="/cssMemeSlider/assets/empty_bowl.webp" alt="empty_bowl"></div>
          <div class="slide"><img src="/cssMemeSlider/assets/raccoon.jpg" alt="raccoon"></div>
        </div>

      </div>

  </body>
</html>
