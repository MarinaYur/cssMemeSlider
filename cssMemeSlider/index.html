<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cssMemeSlider/style.css" />
    <title>cssMemeSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="control" id="slide1" checked />
        <input type="radio" name="control" id="slide2" />
        <input type="radio" name="control" id="slide3" />
        <input type="radio" name="control" id="slide4" />
        <div class="captions-controls">
          <div class="captions-wrapper">
            <div class="captions">
              <div class="caption caption1">Подпись к Слайду 1</div>
              <div class="caption caption2">Подпись к Слайду 2</div>
              <div class="caption caption3">Подпись к Слайду 3</div>
              <div class="caption caption4">Подпись к Слайду 4</div>
            </div>
          </div>
          <div class="slider__controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
          </div>
        </div>
      <div class="slider">
        <div class="slider-container">
          <div class="slide">
            <img src="/cssMemeSlider/assets/hare.jpg" alt="hare" />
          </div>
          <div class="slide">
            <img src="/cssMemeSlider/assets/cat.jpg" alt="cat" />
          </div>
          <div class="slide">
            <img src="/cssMemeSlider/assets/empty_bowl.webp" alt="empty_bowl" />
          </div>
          <div class="slide">
            <img src="/cssMemeSlider/assets/raccoon.jpg" alt="raccoon" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
